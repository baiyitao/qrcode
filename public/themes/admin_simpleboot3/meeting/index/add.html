<div class="wrap js-check-wrap">
    <form action="{:url('Index/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">会议名<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[name]"
                                   id="title" required value="" placeholder="请输入会议名"/>
                        </td>
                    </tr>

                    <tr>
                        <th><b>会议时间</b></th>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[date]"
                                   value="{:date('Y-m-d H:i:s',time())}">
                        </td>
                    </tr>

                    <tr>
                        <th>地点<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[location]"
                                   id="meeting-location" required value="" placeholder="请输入会议地点"/>
                        </td>
                    </tr>



                    <tr>
                        <th>会议概括<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[info]"
                                   id="meeting-info" required value="" placeholder="请输入会议概括"/>
                        </td>
                    </tr>

                    <tr>
                        <th>详细内容</th>
                        <td>
                            <script type="text/plain" id="content" name="post[detail]"></script>
                        </td>
                    </tr>


                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('Index/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
